<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add a new room</title>
    <style>
     /* Apply a common style to all form elements */
form * {
  display: block;
  margin-bottom: 10px;
  font-size: 16px;
  font-family: Arial, sans-serif;
}

/* Apply a specific style to form labels */
form label {
  font-weight: bold;
  margin-bottom: 5px;
}

/* Style the input fields */
form input[type="text"], form input[type="number"], form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
  font-family: Arial, sans-serif;
}

/* Style the submit button */
form button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
}

/* Style the form header */
form h1 {
  text-align: center;
  font-size: 24px;
  margin-top: 50px;
  margin-bottom: 30px;
}

/* Style the form container */
form {
  max-width: 500px;
  margin: 0 auto;
  padding: 30px;
  background-color: #f2f2f2;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Style the input fields for better visibility */
form input[type="text"], form input[type="number"], form textarea {
  background-color: #fff;
  border-color: #ddd;
  box-shadow: none;
}

/* Style the submit button for better visibility */
form button[type="submit"] {
  background-color: #007bff;
  border-color: #007bff;
}

/* Style the form labels for better visibility */
form label {
  color: #444;
}

    </style>
  </head>
  <body>
    <h1>Add a new room</h1>
    <form action="/hotelid" method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      
      <label for="price">Price per night:</label>
      <input type="number" id="price" name="price" min="0" required>
      
      <label for="maxPeople">Maximum number of people:</label>
      <input type="number" id="maxPeople" name="maxPeople" min="1" required>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      
      <label for="roomNumber">Room number:</label>
      <input type="text" id="roomNumber" name="roomNumber" required>
      
      <button type="submit">Add room</button>
    </form>
  </body>
</html>
