  <script>
  document.getElementById('myform').addEventListener('submit', function(e) {
    var status = true;
  
    if(!validateFirstName()) {
      status = false;
    }

    if(!validateLastName()) {
      status = false;
    }

    if(!validateEmail()) {
      status = false;
    }

    if(!validateGender()) {
    status = false;
    }

    if(!validateMobile()){
      status = false;
    }

    if(!validateDateOfBirth()) {
       status = false;
     }

    if(!validateCountry()) {
    status = false;
  }

  if(!validatePassword()) {
    status = false;
  }

  if(!validatePasswordConfirm()) {
      status = false;
   }

 

    if(!status) {
      e.preventDefault(); // Prevent form submission if validation fails
    }
  });
  
  function validateFirstName() {
    var firstname = document.getElementById('firstname').value;  
    var regex = /^[a-zA-Z]+$/;
  
    if(firstname == "") {  
      document.getElementById("firstnamelocation").innerHTML = " Please enter your first name";  
      return false;
    }
    else if(!regex.test(firstname)) {  
      document.getElementById("firstnamelocation").innerHTML = "Please use only alphabetic characters.";  
      return false;
    
    }
    else {  
      return true;
    }  
  }

  function validateLastName() {
    var lastname = document.getElementById('lastname').value;  
    var regex = /^[a-zA-Z]+$/;
  
    if(lastname == "") {  
      document.getElementById("lastnamelocation").innerHTML = " Please enter your last name";  
      return false;
    }
    else if(!regex.test(lastname)) {  
      document.getElementById("lastnamelocation").innerHTML = "Please use only alphabetic characters.";  
      return false;
    }
    else {  
      return true;
    }  
  }
  
  function validateEmail() {
    var email = document.getElementById('email').value;  
    var emailregex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
    if(email == "") {
      document.getElementById("emaillocation").innerHTML = "Please enter your email";
      return false;
    }
    else if(!emailregex.test(email)) {
      document.getElementById("emaillocation").innerHTML = "Please use a valid email address";
      return false;
    }
    else {
      return true;
    }
  }

  function validateGender() {
  var gender = document.getElementsByName('gender');
  var genderSelected = false;

  for(var i=0; i<gender.length; i++) {
    if(gender[i].checked) {
      genderSelected = true;
      break;
    }
  }

  if(!genderSelected) {
    document.getElementById("genderlocation").innerHTML = "Please select your gender";
    return false;
  } else {
    return true;
  }
}

  function validateMobile() {
    var mobile = document.getElementById('mobile').value;
     var mobileregex = /^\d{10}$/;

    if(mobile == ""){
      document.getElementById("mobilelocation").innerHTML = "Please enter your mobile number";
      return false;
    }
    else if(!mobileregex.test(mobile)) {
      document.getElementById("mobilelocation").innerHTML = "Please use only 10 digit numbers";
      return false;
    }
    else {
      return true;
    }
  }

  function validateDateOfBirth() {
    var dob = document.getElementById('dob').value;
            
    if(dob == "") {
        document.getElementById("dob_location").innerHTML = "Please enter your date of birth";
        return false;
    }
            
    var today = new Date();
    var birthdate = new Date(dob);
    var age = today.getFullYear() - birthdate.getFullYear();
    var m = today.getMonth() - birthdate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthdate.getDate())) {
        age--;
    }
            
    if (age < 15) {
        document.getElementById("dob_location").innerHTML = "You must be at least 15 years old to register";
        return false;
    }
            
    return true;
}

  function validateCountry() {
  var country = document.getElementById('country').value;
  if(country == "") {
    document.getElementById("countrylocation").innerHTML = "Please select a country";
    return false;
  }
  else {
    return true;
  }
}

function validatePassword() {
  var password = document.getElementById('password').value;
  var uppercase = /[A-Z]/;
  var lowercase = /[a-z]/;
  var numbers = /[0-9]/;
  var special = /[!@#$%^&*]/;

  if(password == "") {
    document.getElementById("passwordlocation").innerHTML = "Please enter a password";
    return false;
  }
  else if(password.length < 8) {
    document.getElementById("passwordlocation").innerHTML = "Password must be at least 8 characters long";
    return false;
  }
  else if(!uppercase.test(password) || !lowercase.test(password) || !numbers.test(password) || !special.test(password)) {
    document.getElementById("passwordlocation").innerHTML = "Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character";
    return false;
  }
  else {
    return true;
  }
}

function validatePasswordConfirm() {
     var password = document.getElementById('password').value;
     var password_confirm = document.getElementById('password_confirm').value;
    
      if(password_confirm == ""){
          document.getElementById("passwordconfirmationlocation").innerHTML = "Please repeate your password ";
          return false;
      }
      else if(password != password_confirm) {
      document.getElementById("passwordconfirmationlocation").innerHTML = "Passwords do not match";
      return false;
      }
      else {
       return true;
       }
 }
